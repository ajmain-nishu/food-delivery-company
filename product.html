        <!-- picture tag start -->
        <picture>
            <img src="image/food.jpg" alt="Food">
            <img src="image/food1.jpg" alt="Food">

    </main>
    <!-- main section end -->




    <!-- footer section start -->
    <footer>

        <!-- form tag start -->
        <form action="">
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" required>
            <br><br>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" required><br><br>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone"
            placeholder="123-45-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" required><br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="food">Choose Food Item (Every customer 1kg tomato free): </label>
            <input type="checkbox" name="food" id="food" value="burger">Burger
            <input type="checkbox" name="food" id="food" value="pizza">Pizza
            <input type="checkbox" name="food" id="food" value="hotdog">Hotdog
            <input type="checkbox" name="food" id="food" value="chicken_fried">Chicken Fried
            <input type="checkbox" name="food" id="food" value="fuska">Fuska
            <input type="checkbox" name="food" id="food" value="halim">Halim
            <br><br>
            <label for="pay">Payment: </label>
            <input type="radio" name="pay" id="pay" value="cash_on_delivery">Cash On Delivery
            <input type="radio" name="pay" id="pay" value="online_pay" disabled>Online Payment(Not Available Now)
            <br><br>
            <label for="place">Delivery Place: </label>
            <select name="place" id="place">
                <option value="">Select</option>
                <option value="dhaka">Dhaka</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="rangpur">Rangpur</option>
                <option value="sylhet">Sylhet</option>
                <option value="khulna">Khulna</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="thakurgaon">Thakurgaon</option>
                <option value="cumilla">Cumilla</option>
            </select>
            <br><br>
            <label for="quantity">Quantity: </label>
            <input type="number" name="quantity" id="quantity" min="1" max="10">
            <br><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3746984.6422676994!2d88.09982667709575!3d23.490576841774168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2z4Kas4Ka-4KaC4Kay4Ka-4Kam4KeH4Ka2!5e0!3m2!1sbn!2sbd!4v1615758145799!5m2!1sbn!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
